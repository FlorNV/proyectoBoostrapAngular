<div class="container-fluid">
    <div class="row">
        <main id="peliculas" class="col-8">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div *ngFor="let pelicula of peliculas" class="col-md-6 col-lg-3 my-3 m-lg-4">
                        <div class="card">
                            <div class="imagen">
                                <img src="assets/img/{{pelicula.imagen}}" class="card-img-top" alt="">
                                <div class="card-img-overlay">
                                    <h6 class="card-title">{{ pelicula.titulo }}</h6>
                                    <p class="card-text">{{ pelicula.descripcion }}</p>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <small class="text-muted">{{ pelicula.anio }}</small>
                            </div>
                            <a class="card-link" [routerLink]="['/pagea']"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <aside id="publicidad" class="col-4 contenedor-oscuro">
            <div class="row">
                <div class="col-12 text-center my-2 ">
                    <a [routerLink]="['/pagea']">
                        <img src="assets/img/publicidad1.jpg" class="img-fluid border" alt="...">
                    </a>
                </div>
                <div class="col-lg-6 text-center my-2">
                    <a [routerLink]="['/pagea']">
                        <img src="assets/img/publicidad2.gif" class="img-fluid border" alt="...">
                    </a>
                </div>
                <div class="col-lg-6 text-center my-2">
                    <a [routerLink]="['/pagea']">
                        <img src="assets/img/publicidad3.jpg" class="img-fluid border" alt="...">
                    </a>
                </div>
                <div class="col-lg-6 text-center my-2">

                    </a>
                </div>

                    <a [routerLink]="['/pagea']">
                        <img src="assets/img/publicidad5.gif" class="img-fluid border" alt="...">
                    </a>
                </div>
                <div class="col-lg-6 text-center my-2">
                    <a [routerLink]="['/pagea']">
                        <img src="assets/img/publicidad6.gif" class="img-fluid border" alt="...">

                </div>
